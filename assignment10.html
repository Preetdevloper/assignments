<!DOCTYPE html>
<html lang="en">
 <head><!-- this is the head of our HTML document --> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title> <!--this tag defines the title of our webpage -->
</head>
<body><!--this is the body tag of HTML where we write our main content for the webpage-->
    <h2>Parts of HTML</h2> <!--this is the heading tag of html--> 
   <p>this is a paragraph</p><!--this is the paragraph tag of html-->
   <main>This is our main section </main><!--this is the main tag of html-->
   <footer>This is our footer.</footer><!--this is the footer tag of html-->
  <h3>Special character in HTML are:</h3>
  <p>&copy;, <, >, &REG;, &TRADE;, &, $</p>
</body>
</html>
