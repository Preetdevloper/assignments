<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <h2>Forms for User details</h2>
    <form action="submit">User details
        <label for="name" class="name" required>Name</label>
        <input type="text"><br>
        <div>
            Gender: Male <input type="radio" name="MyGender"> Female <input type="radio" name="MyGender">

        </div>
        <br>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="India">IND</option>
                <option value="Australia">AUS</option>
                <option value="New Zealand">NZL</option>
                <option value="America">USA</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
