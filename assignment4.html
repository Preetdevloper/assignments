<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            background-color: rgb(226, 220, 209);
        }
        h1{
            margin: 20px;
        }

        .image {
            width: 500px;
            height: auto;

        }

        .link {
            text-decoration: none;
            border: 1px solid #333;
            color: black;
            margin: 40px;
        }

    </style>
</head>

<body>
    <h1>Image , Image caption and Source</h1>
    <figure>
        <img class="image"
            src="https://media.npr.org/assets/img/2022/12/22/gettyimages-1245203807-1536x1029_wide-93c747aa49ce21d6ef2e0684afba0fcef010adfb.jpg"
            alt="Boooks">
        <figcaption>Fig.1 Books are the source of vast information.</figcaption>
    </figure>
    <a class="link"
        href="https://media.npr.org/assets/img/2022/12/22/gettyimages-1245203807-1536x1029_wide-93c747aa49ce21d6ef2e0684afba0fcef010adfb.jpg">Image
        source</a>


</body>

</html>
